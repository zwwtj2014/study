<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>脚本的defer属性</title>
</head>
<body>
    <script src="./demo.js" defer></script> <!-- 3 -->
    <script defer>
        console.log('script with defer'); // 1
    </script>
    <script>
        console.log('script withour defer'); // 2
    </script>
    <script>
        window.addEventListener("load",function (event) { 
            console.log("All resources finished loading!"); // 5
        });
        document.addEventListener("DOMContentLoaded", function(event) {
            console.log("DOM fully loaded and parsed"); // 4
        });
    </script>
</body>
</html>
