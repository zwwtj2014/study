<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>根据数据智能选择不同组件</title>
</head>

<body>
    <div id="app">
        <smart-item :data="data"></smart-item>
        <button @click="change('img')">切换为图片组件</button>
        <button @click="change('video')">切换为视频组件</button>
        <button @click="change('text')">切换为文本组件</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 图片组件选项
        var ImgItem = {
            props: ['data'],
            render: function (createdElement) {
                return createdElement('div', [
                    createdElement('p', '图片组件'),
                    createdElement('img', {
                        attrs: {
                            src: this.data.url
                        }
                    })
                ]);
            }
        };
        // 视频组件选项
        var VideoItem = {
            props: ['data'],
            render: function (createdElement) {
                return createdElement('div', [
                    createdElement('p', '视频组件'),
                    createdElement('video', {
                        attrs: {
                            src: this.data.url,
                            controls: 'controls',
                            autoplay: 'autoplay'
                        }
                    })
                ]);
            }
        };
        // 文本组件选项
        var TextItem = {
            props: ['data'],
            render: function (createdElement) {
                return createdElement('div', [
                    createdElement('p', '纯文本组件'),
                    createdElement('p', this.data.text)
                ]);
            }
        };

        Vue.component('smart-item', {
            functional: true, // 函数化组件
            render: function (createElement, context) {
                // 根据传入的数据, 智能判断组件
                function getComponent() {
                    var data = context.props.data;
                    if (data.type === 'img') {
                        return ImgItem;
                    }
                    if (data.type === 'video') {
                        return VideoItem;
                    }
                    return TextItem;
                }
                return createElement(getComponent(), {
                    props: {
                        data: context.props.data
                    }
                }, context.children);
            },
            props: {
                data: {
                    type: Object,
                    required: true
                }
            }
        });
        var app = new Vue({
            el: '#app',
            data: {
                data: {}
            },
            methods: {
                change(type) {
                    if (type === 'img') {
                        this.data = {
                            type: 'img',
                            url: "https://raw.githubusercontent.com/iview/iview/master/assets/logo.png"
                        }
                    } else if (type === 'video') {
                        this.data = {
                            type: 'video',
                            url: 'http://vjs.zencdn.net/v/oceans.mp4'
                        }
                    } else if (type === 'text') {
                        this.data = {
                            type: 'text',
                            content: '这是一段纯文本'
                        }
                    }
                }
            },
            created() {
                this.change('img');
            }
        });
    </script>
</body>

</html>
