<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div id='app1'>
        点击次数: {{counter}}
        <button @click.ctrl="inc($event)">+ 1</button>
    </div>
    <script>
        var app1 = new Vue({
            el: '#app1',
            data: {
                counter: 0
            },
            methods: {
                inc: function ($event) {
                    console.log($event);
                    this.counter++;
                }
            }
        });
    </script>
</body>

</html>
