<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>引用的两种方式: blockquote & q</title>
</head>

<body>
    <blockquote cite="http://www.fdconsole.com"> <!-- cite属性表面引用源 -->
        <p>Did you ever stop to think, and forget to start again?</p>
    </blockquote>
    <p> As A.A. Milne said.
        <!-- q会加引号 -->
        <q>Some people talk to animals. Not many listen though. That is the problem.</q>
    </p>
</body>

</html>
